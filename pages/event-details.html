<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Detalhes do Evento</title>
  <link rel="stylesheet" href="../styles.css" />
  <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
  <script>
    if (!window.io) {
      var s = document.createElement('script');
      s.src = 'https://cdn.jsdelivr.net/npm/socket.io-client@4.7.4/dist/socket.io.min.js';
      document.head.appendChild(s);
    }
  </script>
  <script src="../config.js"></script>
  <script src="../api.js"></script>
  <style>
    .container { max-width: 960px; margin: 0 auto; padding: 16px; }
    .header { display:flex; align-items:center; justify-content:space-between; }
    .title { font-size: clamp(1.25rem, 2.5vw, 1.75rem); font-weight: 600; }
    .actions { display:flex; gap: 8px; flex-wrap: wrap; }
    /* Diminuir tamanho do bot√£o de inscri√ß√£o para abrir espa√ßo */
    #registerBtn { font-size: 0.85rem; padding: 4px 8px; }
    .badge { display:inline-block; padding: 2px 8px; border-radius: 12px; font-size: 0.75rem; background:#ffcc80; color:#7a4b00; margin-left:8px; }
    .meta { margin: 12px 0; color:#555; }
    .meta-item { margin-bottom: 6px; }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:16px; box-shadow: 0 1px 2px rgba(0,0,0,0.04); }
    .back-link { text-decoration:none; color:#2563eb; display:inline-flex; align-items:center; gap:6px; }
    .sync-banner { display:none; padding:8px 12px; border-radius:8px; margin:12px 0; }
    .sync-banner.pending { display:block; background:#fff3cd; color:#664d03; border:1px solid #ffe69c; }
    .sync-banner.offline { display:block; background:#f8d7da; color:#842029; border:1px solid #f5c2c7; }
    .sync-banner.syncing { display:block; background:#cff4fc; color:#055160; border:1px solid #b6effb; }
    .clock { font-variant-numeric: tabular-nums; color:#374151; }
    .banner-preview { margin-top: 12px; display:none; }
    .banner-preview img { width: 100%; height: auto; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
    .banner-actions { margin-top: 8px; display:flex; gap:8px; }
    .banner-config { margin-top: 8px; display:flex; gap:8px; align-items:center; flex-wrap: wrap; }
    .banner-config input[type="url"] { flex: 1; min-width: 240px; padding:6px 8px; border:1px solid #e5e7eb; border-radius:8px; }
    .banner-config input[type="file"] { padding:6px 0; }
    .banner-config select, .banner-config input[type="color"] { padding:6px 8px; border:1px solid #e5e7eb; border-radius:8px; background:#fff; }
  </style>
</head>
<body>
  <header class="header container">
    <a class="back-link" href="events.html" aria-label="Voltar para eventos">
      <span>‚Üê</span>
      <span>Eventos</span>
    </a>
    <div id="br-clock" class="clock"></div>
  </header>

  <main class="container">
    <div id="syncBanner" class="sync-banner"></div>

    <div class="card">
      <div style="display:flex; align-items:center; justify-content:space-between;">
        <div>
          <div class="title" id="eventTitle">Carregando‚Ä¶</div>
          <span id="localBadge" class="badge" style="display:none;">Local (n√£o sincronizado)</span>
        </div>
        <div class="actions">
          <button id="editBtn">Editar</button>
          <button id="deleteBtn">Excluir</button>
          <button id="registerBtn">Participar</button>
          <button id="downloadPNGBtn" title="Baixar banner como PNG">‚¨áÔ∏è PNG</button>
          <button id="savePDFBtn" title="Salvar/Imprimir PDF">üñ®Ô∏è PDF</button>
          <button id="shareWABtn" title="Compartilhar no WhatsApp">üü¢ WhatsApp</button>
          
        </div>
      </div>
      <div class="meta">
        <div class="meta-item"><strong>Data:</strong> <span id="eventDate">‚Äî</span></div>
        <div class="meta-item"><strong>Hor√°rio:</strong> <span id="eventTime">‚Äî</span></div>
        <div class="meta-item"><strong>Local:</strong> <span id="eventLocation">‚Äî</span></div>
        <div class="meta-item"><strong>Criador:</strong> <span id="eventCreator">‚Äî</span></div>
      </div>
      <div>
        <p id="eventDescription">‚Äî</p>
        <div id="bannerPreview" class="banner-preview">
          <img id="bannerImg" alt="Banner do Evento" />
          <div class="banner-config">
            <input id="customBannerInput" type="url" placeholder="Ex.: ../images/banner.jpg ou https://exemplo.com/banner.jpg" />
            <button id="saveCustomBannerBtn">Salvar Banner</button>
            <input id="customBannerFile" type="file" accept="image/*" />
            <button id="clearCustomBannerBtn">Remover Banner</button>
            <select id="bannerFormat" title="Formato">
              <option value="wide">Horizontal (1200x628)</option>
              <option value="square">Quadrado (1080x1080)</option>
              <option value="story">Story (1080x1920)</option>
            </select>
            <select id="bannerTheme" title="Tema">
              <option value="auto">Auto</option>
              <option value="sunset">Sunset</option>
              <option value="ocean">Ocean</option>
              <option value="forest">Forest</option>
              <option value="royal">Royal</option>
              <option value="minimal">Minimal</option>
            </select>
            <label style="display:flex; align-items:center; gap:6px;">
              Cor:
              <input id="accentColor" type="color" value="#f59e0b" />
            </label>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    (function(){
      const params = new URLSearchParams(window.location.search);
      const eventId = params.get('id');
      const syncBanner = document.getElementById('syncBanner');
      const localBadge = document.getElementById('localBadge');

      function setBanner(status, text){
        syncBanner.className = 'sync-banner ' + status;
        syncBanner.textContent = text || '';
      }

      if (window.initBRClock) {
        window.initBRClock(document.getElementById('br-clock'));
      }

      function getLocalEvents(){
        try {
          return JSON.parse(localStorage.getItem('events') || '[]');
        } catch(e){ return []; }
      }

      function saveLocalEvents(events){
        localStorage.setItem('events', JSON.stringify(events));
      }

      function findLocalEvent(id){
        return getLocalEvents().find(e => e.id === id || e._id === id);
      }

      function formatBRDateTime(dt){
        try { return window.formatBRDateTime ? window.formatBRDateTime(dt) : new Date(dt).toLocaleString('pt-BR'); } catch(e){ return dt; }
      }
      function formatBRTime(dt){
        try { return window.formatBRTime ? window.formatBRTime(dt) : new Date(dt).toLocaleTimeString('pt-BR'); } catch(e){ return dt; }
      }

      async function loadEvent(){
        if (!eventId){
          setBanner('offline', 'ID do evento n√£o informado.');
          return;
        }
        // Primeiro tenta do backend
        try {
          const data = await api.get(`/events/${eventId}`);
          renderEvent(data);
          localBadge.style.display = 'none';
        } catch(err){
          // Fallback: tentar do local
          const local = findLocalEvent(eventId);
          if (local){
            renderEvent(local);
            localBadge.style.display = local.unsynced ? 'inline-block' : 'none';
            setBanner('offline', 'Exibindo dados locais. Conecte-se para sincronizar.');
          } else {
            setBanner('offline', 'Evento n√£o encontrado no servidor nem localmente.');
          }
        }
      }

      function renderEvent(ev){
        const titleEl = document.getElementById('eventTitle');
        const dateEl = document.getElementById('eventDate');
        const timeEl = document.getElementById('eventTime');
        const locEl = document.getElementById('eventLocation');
        const descEl = document.getElementById('eventDescription');
        const creatorEl = document.getElementById('eventCreator');

        // Utiliza parsing local para datas YYYY-MM-DD
        function parseLocalYmd(ymd){
          if (!ymd || typeof ymd !== 'string') return new Date(NaN);
          const [y,m,d] = ymd.split('-').map(Number);
          return new Date(y, (m||1)-1, d||1);
        }
        function monthDayBR(date){
          return date.toLocaleDateString('pt-BR', { day: 'numeric', month: 'long', year: 'numeric' });
        }

        titleEl.textContent = ev.title || 'Sem t√≠tulo';
        const startDateStr = ev.date || ev.startDate;
        const start = startDateStr ? parseLocalYmd(startDateStr) : (ev.createdAt ? new Date(ev.createdAt) : new Date());
        dateEl.textContent = isNaN(start) ? '‚Äî' : monthDayBR(start);
        timeEl.textContent = ev.time || formatBRTime(start) || '‚Äî';
        locEl.textContent = ev.location || ev.place || '‚Äî';
        descEl.textContent = ev.description || '‚Äî';
        creatorEl.textContent = (ev.creator && (ev.creator.name || ev.creator.email)) || ev.userName || ev.userEmail || '‚Äî';

        // Ajusta bot√£o participar com base no estado
        const isRegistered = Array.isArray(ev.attendees) && ev.attendees.includes(ev.currentUserId);
        document.getElementById('registerBtn').textContent = isRegistered ? 'Sair' : 'Participar';

        // guarda refer√™ncia para gerar banner
        window.currentEventDetail = ev;
        // Preview de banner personalizado
        const bp = document.getElementById('bannerPreview');
        const bi = document.getElementById('bannerImg');
        const customUrl = getCustomBannerUrl(eventId);
        if (customUrl) { bi.src = customUrl; bp.style.display = 'block'; }
        else { bp.style.display = 'none'; }
      }

      async function ensureServerEvent(ev){
        try {
          await api.get(`/events/${ev._id || ev.id}`);
          return ev._id || ev.id;
        } catch(err){
          // Recriar no servidor
          try {
            const payload = {
              title: ev.title,
              description: ev.description,
              location: ev.location,
              startDate: ev.startDate || ev.date || ev.start,
              endDate: ev.endDate || ev.end,
            };
            const created = await api.post('/events', payload);
            // Atualiza ID local
            const events = getLocalEvents();
            const idx = events.findIndex(e => (e.id === (ev.id)|| e._id === (ev._id)));
            if (idx > -1){
              events[idx] = { ...events[idx], _id: created._id || created.id, unsynced: false };
              saveLocalEvents(events);
            }
            return created._id || created.id;
          } catch(e){
            setBanner('offline', 'Falha ao recriar o evento no servidor. Opera√ß√µes ser√£o enfileiradas.');
            throw e;
          }
        }
      }

      async function handleRegister(){
        const local = findLocalEvent(eventId);
        const currentId = local ? (local._id || local.id) : eventId;
        // Tentar servidor; se falhar, enfileirar
        try {
          const confirmedId = await ensureServerEvent(local || { id: currentId });
          await api.post(`/events/${confirmedId}/register`, {});
          setBanner('syncing', 'Voc√™ est√° participando do evento.');
        } catch(err){
          if (window.offlineQueue){
            window.offlineQueue.enqueue('POST', `/events/${currentId}/register`, {}, { auth: true });
            setBanner('pending', 'Sem conex√£o. Registro enfileirado.');
          } else {
            setBanner('offline', 'Sem conex√£o. Tente novamente depois.');
          }
        }
      }

      async function handleUnregister(){
        const local = findLocalEvent(eventId);
        const currentId = local ? (local._id || local.id) : eventId;
        try {
          const confirmedId = await ensureServerEvent(local || { id: currentId });
          await api.post(`/events/${confirmedId}/unregister`, {});
          setBanner('syncing', 'Voc√™ saiu do evento.');
        } catch(err){
          if (window.offlineQueue){
            window.offlineQueue.enqueue('POST', `/events/${currentId}/unregister`, {}, { auth: true });
            setBanner('pending', 'Sem conex√£o. Sa√≠da enfileirada.');
          } else {
            setBanner('offline', 'Sem conex√£o. Tente novamente depois.');
          }
        }
      }

      async function handleDelete(){
        if (!confirm('Tem certeza que deseja excluir este evento?')) return;
        const local = findLocalEvent(eventId);
        const currentId = local ? (local._id || local.id) : eventId;
        try {
          const confirmedId = await ensureServerEvent(local || { id: currentId });
          await api.delete(`/events/${confirmedId}`);
          // Remove local
          const events = getLocalEvents().filter(e => (e.id !== eventId && e._id !== eventId));
          saveLocalEvents(events);
          setBanner('syncing', 'Evento exclu√≠do.');
          setTimeout(()=> window.location.href = 'events.html', 500);
        } catch(err){
          if (window.offlineQueue){
            window.offlineQueue.enqueue('DELETE', `/events/${currentId}`, null, { auth: true });
            // Remove local imediatamente
            const events = getLocalEvents().filter(e => (e.id !== eventId && e._id !== eventId));
            saveLocalEvents(events);
            setBanner('pending', 'Sem conex√£o. Exclus√£o enfileirada e removida localmente.');
            setTimeout(()=> window.location.href = 'events.html', 800);
          } else {
            setBanner('offline', 'Sem conex√£o. Tente novamente depois.');
          }
        }
      }

      function getCustomBanners(){
        try { return JSON.parse(localStorage.getItem('customBanners') || '{}'); } catch(_) { return {}; }
      }
      function setCustomBannerUrl(id, url){
        const map = getCustomBanners();
        if (url) map[id] = url; else delete map[id];
        localStorage.setItem('customBanners', JSON.stringify(map));
      }
      function getCustomBannerUrl(id){
        const map = getCustomBanners();
        return map[id] || '';
      }
      async function fetchImageBlob(url){
        try {
          const res = await fetch(url, { mode: 'cors' });
          if (!res.ok) return null;
          return await res.blob();
        } catch(_) { return null; }
      }

      function initActions(){
        const editBtn = document.getElementById('editBtn');
        const deleteBtn = document.getElementById('deleteBtn');
        const registerBtn = document.getElementById('registerBtn');
        const downloadPNGBtn = document.getElementById('downloadPNGBtn');
        const savePDFBtn = document.getElementById('savePDFBtn');
        const shareWABtn = document.getElementById('shareWABtn');
        const customBannerInput = document.getElementById('customBannerInput');
        const saveCustomBannerBtn = document.getElementById('saveCustomBannerBtn');
        const customBannerFile = document.getElementById('customBannerFile');
        const clearCustomBannerBtn = document.getElementById('clearCustomBannerBtn');
        const bannerFormatSel = document.getElementById('bannerFormat');
        const bannerThemeSel = document.getElementById('bannerTheme');
        const accentColorInput = document.getElementById('accentColor');
        // Removido: a√ß√£o de regenerar banner (automa√ß√£o desativada)

        editBtn.addEventListener('click', () => {
          // Redireciona para p√°gina de edi√ß√£o (se existir) ou usa events.html
          window.location.href = 'events.html#edit=' + encodeURIComponent(eventId);
        });

        deleteBtn.addEventListener('click', handleDelete);

        registerBtn.addEventListener('click', async () => {
          const text = registerBtn.textContent || '';
          if (text.toLowerCase().includes('participar')) await handleRegister();
          else await handleUnregister();
        });

        downloadPNGBtn.addEventListener('click', async () => {
          try {
            const ev = window.currentEventDetail || {};
            const customUrl = getCustomBannerUrl(eventId);
            const opts = getBannerOptionsFromUI(ev);
            if (customUrl) {
              const blob = await fetchImageBlob(customUrl);
              if (blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                const ext = (blob.type.includes('jpeg') || blob.type.includes('jpg')) ? 'jpg' : (blob.type.includes('png') ? 'png' : 'img');
                const title = (ev.title || 'evento');
                a.download = `banner-${title.replace(/\s+/g,'-').toLowerCase()}.${ext}`;
                document.body.appendChild(a); a.click();
                setTimeout(() => { URL.revokeObjectURL(url); a.remove(); }, 500);
                return;
              }
            }
            const canvas = await createEventBannerCanvas(ev, opts);
            canvas.toBlob((blob) => {
              if (!blob) return;
              const url = URL.createObjectURL(blob);
              const a = document.createElement('a');
              a.href = url;
              const title = (ev && ev.title) || 'evento';
              a.download = `banner-${title.replace(/\s+/g,'-').toLowerCase()}.png`;
              document.body.appendChild(a); a.click();
              setTimeout(() => { URL.revokeObjectURL(url); a.remove(); }, 500);
            }, 'image/png');
          } catch (e) { alert('Falha ao gerar banner PNG'); }
        });

        savePDFBtn.addEventListener('click', async () => {
          try {
            const ev = window.currentEventDetail || {};
            const customUrl = getCustomBannerUrl(eventId);
            const opts = getBannerOptionsFromUI(ev);
            let dataUrl = '';
            let naturalW = 0, naturalH = 0;
            if (customUrl) {
              const blob = await fetchImageBlob(customUrl);
              if (blob) {
                const url = URL.createObjectURL(blob);
                const img = new Image();
                const dims = await new Promise((resolve) => { img.onload = () => resolve({ w: img.naturalWidth, h: img.naturalHeight }); img.src = url; });
                naturalW = dims.w; naturalH = dims.h;
                dataUrl = await new Promise((resolve) => { const reader = new FileReader(); reader.onload = () => resolve(reader.result); reader.readAsDataURL(blob); });
                URL.revokeObjectURL(url);
              }
            }
            if (!dataUrl) {
              const canvas = await createEventBannerCanvas(ev, opts);
              naturalW = canvas.width; naturalH = canvas.height;
              dataUrl = canvas.toDataURL('image/png');
            }
            const mmW = Math.round(naturalW * 25.4 / 96);
            const mmH = Math.round(naturalH * 25.4 / 96);
            const w = window.open('', '_blank');
            if (!w) { alert('Permita pop-ups para salvar o PDF'); return; }
            const html = `<!doctype html><html><head><meta charset="utf-8">
              <title>Banner do Evento</title>
              <style>@page{size:${mmW}mm ${mmH}mm;margin:0} img{width:100%; height:auto} body{margin:0;}</style>
            </head><body><img src="${dataUrl}" alt="Banner do Evento" /></body></html>`;
            w.document.open(); w.document.write(html); w.document.close();
            const imgEl = w.document.querySelector('img');
            imgEl.onload = () => { try { w.focus(); w.print(); } catch(_){} };
          } catch (e) { alert('Falha ao preparar PDF'); }
        });

        shareWABtn.addEventListener('click', async () => {
          try {
            const ev = window.currentEventDetail || {};
            const customUrl = getCustomBannerUrl(eventId);
            const opts = getBannerOptionsFromUI(ev);
            let blob = null;
            if (customUrl) { blob = await fetchImageBlob(customUrl); }
            if (!blob) {
              const canvas = await createEventBannerCanvas(ev, opts);
              blob = await new Promise((resolve) => canvas.toBlob(resolve, 'image/png'));
            }
            const ext = (blob && (blob.type.includes('jpeg') || blob.type.includes('jpg'))) ? 'jpg' : 'png';
            const file = blob ? new File([blob], `banner-evento.${ext}`, { type: blob.type || 'image/png' }) : null;
            const shareText = buildWhatsAppText(ev);
            if (file && navigator.canShare && navigator.canShare({ files: [file] })) {
              await navigator.share({ files: [file], text: shareText, title: ev.title || 'Evento' });
            } else {
              const waUrl = 'https://wa.me/?text=' + encodeURIComponent(shareText);
              window.open(waUrl, '_blank');
              alert('Baixe o banner e anexe manualmente no WhatsApp.');
            }
          } catch (e) {
            alert('N√£o foi poss√≠vel compartilhar no WhatsApp. Tente baixar o PNG e anexar manualmente.');
          }
        });

        // Salvar banner personalizado
        if (customBannerInput && saveCustomBannerBtn) {
          customBannerInput.value = getCustomBannerUrl(eventId) || '';
          saveCustomBannerBtn.addEventListener('click', () => {
            const url = (customBannerInput.value || '').trim();
            setCustomBannerUrl(eventId, url);
            window.app?.showToast('Banner definido para este evento.', 'success');
            renderEvent(window.currentEventDetail || {});
          });
        }

        // Upload de arquivo de imagem local ‚Üí salva como data URL
        if (customBannerFile) {
          customBannerFile.addEventListener('change', () => {
            const file = customBannerFile.files && customBannerFile.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = () => {
              const dataUrl = reader.result;
              setCustomBannerUrl(eventId, dataUrl);
              window.app?.showToast('Banner carregado do arquivo e definido.', 'success');
              renderEvent(window.currentEventDetail || {});
              try { customBannerInput.value = dataUrl; } catch(_){}
            };
            reader.readAsDataURL(file);
          });
        }

        // Remover banner
        if (clearCustomBannerBtn) {
          clearCustomBannerBtn.addEventListener('click', () => {
            setCustomBannerUrl(eventId, '');
            window.app?.showToast('Banner removido deste evento.', 'info');
            renderEvent(window.currentEventDetail || {});
            try { customBannerInput.value = ''; } catch(_){}
          });
        }
      }

      if (window.offlineQueue && window.offlineQueue.onChange){
        window.offlineQueue.onChange((q) => {
          if (!navigator.onLine){ setBanner('offline', 'Sem conex√£o. Opera√ß√µes ser√£o sincronizadas depois.'); return; }
          if (q.length > 0){ setBanner('pending', `Opera√ß√µes pendentes: ${q.length}.`); }
          else { setBanner('', ''); syncBanner.style.display = 'none'; }
        });
      }

      initActions();
      loadEvent();

      // Conectar Socket.IO para refletir altera√ß√µes em tempo real
      try {
        const base = (window.api && window.api.url) ? window.api.url : ((typeof window.API_BASE_URL !== 'undefined' && window.API_BASE_URL) ? window.API_BASE_URL : '');
        window.evDetailSocket = io(base, {
          transports: ['websocket','polling'],
          auth: { token: api.token.get() }
        });
        window.evDetailSocket.on('event:updated', ({ event }) => {
          if (String(event.id || event._id) === String(eventId)) {
            renderEvent(event);
            setBanner('syncing', 'Evento atualizado em outro dispositivo.');
            localBadge.style.display = 'none';
          }
        });
        window.evDetailSocket.on('event:deleted', ({ id }) => {
          if (String(id) === String(eventId)) {
            setBanner('offline', 'Este evento foi exclu√≠do.');
            setTimeout(() => { window.location.href = 'events.html'; }, 1200);
          }
        });
      } catch (_) {}
    })();

    // Helper: definir banner personalizado rapidamente via console
    // Uso: setCustomBannerForTest('https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Fronalpstock_big.jpg/1024px-Fronalpstock_big.jpg')
    function setCustomBannerForTest(url){
      try {
        const params = new URLSearchParams(window.location.search);
        const eventId = params.get('id');
        if (!eventId) { console.warn('Sem id do evento na URL'); return; }
        const map = JSON.parse(localStorage.getItem('customBanners') || '{}');
        if (url) map[eventId] = String(url); else delete map[eventId];
        localStorage.setItem('customBanners', JSON.stringify(map));
        window.app?.showToast && window.app.showToast('Banner de teste definido.', 'success');
        const bp = document.getElementById('bannerPreview');
        const bi = document.getElementById('bannerImg');
        if (bi && bp) { bi.src = String(url); bp.style.display = url ? 'block' : 'none'; }
      } catch(e){ console.error('Falha ao definir banner de teste', e); }
    }

    function getBannerOptionsFromUI(ev){
      const format = (document.getElementById('bannerFormat')?.value) || 'wide';
      const theme = (document.getElementById('bannerTheme')?.value) || 'auto';
      const accent = (document.getElementById('accentColor')?.value) || '#f59e0b';
      return { format, theme, accent };
    }

    // Gera√ß√£o de banner adapt√°vel via Canvas
    async function createEventBannerCanvas(ev, opts={}){
      const title = (ev && ev.title) || document.getElementById('eventTitle').textContent || 'Evento';
      const dateText = (ev && (ev.date || ev.startDate)) || document.getElementById('eventDate').textContent || '';
      const timeText = (ev && ev.time) || document.getElementById('eventTime').textContent || '';
      const locText = (ev && (ev.location || ev.place)) || document.getElementById('eventLocation').textContent || '';

      const format = opts.format || 'wide';
      const sizeMap = { wide: { W: 1200, H: 628 }, square: { W: 1080, H: 1080 }, story: { W: 1080, H: 1920 } };
      const { W, H } = sizeMap[format] || sizeMap.wide;
      const canvas = document.createElement('canvas');
      canvas.width = W; canvas.height = H;
      const ctx = canvas.getContext('2d');

      // Paletas por tema
      const theme = (opts.theme || 'auto');
      const accent = (opts.accent || '#f59e0b');
      const palettes = {
        sunset: { bg1: '#1f2937', bg2: '#7c2d12', deco: '#ffffff', brand: '#fb923c', title: '#fff', sub: '#fde68a' },
        ocean: { bg1: '#0f172a', bg2: '#0ea5e9', deco: '#ffffff', brand: '#93c5fd', title: '#fff', sub: '#a5f3fc' },
        forest:{ bg1: '#0b1020', bg2: '#065f46', deco: '#ffffff', brand: '#34d399', title: '#fff', sub: '#bbf7d0' },
        royal: { bg1: '#111827', bg2: '#4338ca', deco: '#ffffff', brand: '#c4b5fd', title: '#fff', sub: '#e9d5ff' },
        minimal:{ bg1: '#111827', bg2: '#111827', deco: '#ffffff', brand: '#e5e7eb', title: '#fff', sub: '#9ca3af' }
      };
      const pickAuto = () => palettes.sunset;
      const pal = theme === 'auto' ? pickAuto() : (palettes[theme] || palettes.sunset);

      // Fundo gradiente
      const grad = ctx.createLinearGradient(0,0,W,H);
      grad.addColorStop(0, pal.bg1);
      grad.addColorStop(1, pal.bg2);
      ctx.fillStyle = grad; ctx.fillRect(0,0,W,H);

      // Textura/Decora√ß√£o
      ctx.globalAlpha = 0.06; ctx.fillStyle = pal.deco;
      for (let i=0;i<28;i++){ const r=Math.random()*60+20; const x=Math.random()*W, y=Math.random()*H; ctx.beginPath(); ctx.arc(x,y,r,0,Math.PI*2); ctx.fill(); }
      ctx.globalAlpha = 1;

      // Faixa superior com marca
      const brandBarH = Math.max(40, Math.round(H*0.06));
      ctx.fillStyle = pal.brand; ctx.globalAlpha = 0.25;
      ctx.fillRect(0, 0, W, brandBarH);
      ctx.globalAlpha = 1;
      ctx.fillStyle = pal.brand;
      ctx.font = `700 ${Math.round(brandBarH*0.6)}px Inter, Arial, sans-serif`;
      ctx.fillText('Eventflow', 24, Math.round(brandBarH*0.75));

      // Centraliza textos e adiciona descri√ß√£o
      ctx.textAlign = 'center';
      const centerX = Math.round(W / 2);

      // T√≠tulo principal (auto tamanho)
      const titleMaxWidth = W - 120;
      let tSize = Math.round(H * (format==='story' ? 0.065 : format==='square' ? 0.085 : 0.095));
      ctx.fillStyle = pal.title;
      ctx.font = `700 ${tSize}px Inter, Arial, sans-serif`;
      const titleLines = wrapText(ctx, String(title).toUpperCase(), titleMaxWidth);
      let y = Math.round(H * 0.28);
      titleLines.slice(0,3).forEach(line => { ctx.fillText(line, centerX, y); y += tSize + Math.round(tSize*0.15); });

      // Descri√ß√£o do evento (menor, centralizada)
      const desc = (ev && ev.description) || document.getElementById('eventDescription')?.textContent || '';
      if (desc) {
        const descSize = Math.round(tSize * 0.50);
        ctx.fillStyle = pal.sub;
        ctx.font = `500 ${descSize}px Inter, Arial, sans-serif`;
        const descLines = wrapText(ctx, String(desc), titleMaxWidth);
        descLines.slice(0,2).forEach(line => { ctx.fillText(line, centerX, y); y += descSize + Math.round(descSize*0.2); });
      }

      // Subinfo (data/hora)
      const subSize = Math.round(tSize * 0.55);
      ctx.fillStyle = accent || pal.sub;
      ctx.font = `600 ${subSize}px Inter, Arial, sans-serif`;
      const dtLine = (dateText && timeText) ? `${dateText} ‚Ä¢ ${timeText}` : (dateText || timeText || '');
      if (dtLine) { ctx.fillText(dtLine, centerX, y + Math.round(subSize*0.2)); y += subSize + Math.round(subSize*0.6); }

      // Local
      ctx.fillStyle = pal.sub;
      ctx.font = `500 ${Math.round(subSize*0.9)}px Inter, Arial, sans-serif`;
      const locLine = locText ? `Local: ${locText}` : '';
      if (locLine) { ctx.fillText(locLine, centerX, y); y += Math.round(subSize*1.2); }

      // Rodap√©
      ctx.fillStyle = '#9ca3af';
      ctx.font = `400 ${Math.round(H*0.025)}px Inter, Arial, sans-serif`;
      ctx.fillText('Crie, compartilhe e participe de eventos.', centerX, H - Math.round(H*0.03));

      return canvas;
    }
    // Removido: fetchBannerBlob (automa√ß√£o de banners desativada)

    function wrapText(ctx, text, maxWidth){
      const words = String(text).split(/\s+/);
      const lines = []; let current = '';
      for (let i=0;i<words.length;i++){
        const test = current ? current + ' ' + words[i] : words[i];
        if (ctx.measureText(test).width <= maxWidth){ current = test; }
        else { if (current) lines.push(current); current = words[i]; }
      }
      if (current) lines.push(current);
      return lines;
    }

    function buildWhatsAppText(ev){
      const title = (ev && ev.title) || document.getElementById('eventTitle').textContent || 'Evento';
      const dateText = (ev && (ev.date || ev.startDate)) || document.getElementById('eventDate').textContent || '';
      const timeText = (ev && ev.time) || document.getElementById('eventTime').textContent || '';
      const locText = (ev && (ev.location || ev.place)) || document.getElementById('eventLocation').textContent || '';
      const link = location.href;
      const lines = [
        `üì£ ${title}`,
        dateText || '',
        timeText ? `Hor√°rio: ${timeText}` : '',
        locText ? `Local: ${locText}` : '',
        '',
        `üîó Detalhes: ${link}`
      ].filter(Boolean);
      return lines.join('\n');
    }
  </script>
