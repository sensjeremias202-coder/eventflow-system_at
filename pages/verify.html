<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificação desativada - Eventflow</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="../styles.css">
  <style>
    .verify-container { max-width: 520px; margin: 10vh auto; background:#fff; border-radius:16px; box-shadow:0 12px 32px rgba(0,0,0,.12); padding:24px; text-align:center }
    .verify-header { display:flex; align-items:center; justify-content:center; gap:12px; margin-bottom:12px; }
  </style>
  <script>
    // Se não estiver autenticado, vá para login
    if (!localStorage.getItem('token')) { window.location.href = '../login-firebase.html'; }
  </script>
</head>
<body>
  <div class="verify-container">
    <div class="verify-header">
      <i class="fas fa-info-circle"></i>
      <h2 style="margin:0">Verificação desativada</h2>
    </div>
    <p>O acesso não requer confirmação. Você será redirecionado.</p>
    <a href="dashboard.html" class="btn btn-primary" style="margin-top:12px"><i class="fas fa-arrow-right"></i> Ir para Dashboard</a>
  </div>
  <script>
    setTimeout(() => { window.location.href = 'dashboard.html'; }, 1200);
  </script>
</body>
</html>
