    <script>
        // Fallback: se o CDN acima for bloqueado (ex.: SRI antigo em cache), carrega via jsDelivr
        (function(){
            function loadFallback(){
                if (window.io) return;
                var s = document.createElement('script');
                s.src = 'https://cdn.jsdelivr.net/npm/socket.io-client@4.7.4/dist/socket.io.min.js';
                s.async = true;
                s.onload = function(){ console.log('[socket] fallback client loaded'); };
                document.head.appendChild(s);
            }
            if (!window.io) {
                // tenta imediatamente; se ainda não, tenta após DOM pronto
                loadFallback();
                document.addEventListener('DOMContentLoaded', loadFallback);
            }
        })();
    </script>

    <script>
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const res = await api.get('/auth/profile', { auth: true });
            if (res.ok) {
                const data = await res.json();
                const profile = data.user || {};
                const name = profile.name || profile.email || 'Usuário';
                const role = profile.role || 'Usuário';
                document.querySelectorAll('.user-name').forEach(el => el.textContent = name);
                document.querySelectorAll('.user-role').forEach(el => el.textContent = role);
            }
        } catch (e) {}

        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', () => {
                if (confirm('Tem certeza que deseja sair?')) {
                    api.token.clear();
                    window.location.href = '../login-firebase.html';
                }
            });
        }
    });

    <script>
        // Indicador de sincronização offline
        (function(){
            try {
                var indicator = document.createElement('div');
                indicator.id = 'syncIndicator';
                indicator.style.cssText = 'position:fixed;top:0;left:0;right:0;z-index:3000;background:#fff3cd;color:#664d03;padding:6px 10px;border-bottom:1px solid #ffe69c;font-size:13px;display:none;';
                indicator.setAttribute('aria-live','polite');
                indicator.textContent = 'Sincronizando alterações...';
                document.body.appendChild(indicator);

                function update(ind){
                    var pending = (ind && typeof ind.pending === 'number') ? ind.pending : ((window.offlineQueue && window.offlineQueue.getQueue().length) || 0);
                    var syncing = (ind && ind.syncing) || false;
                    var online = navigator.onLine;
                    if (pending > 0 || syncing === true || !online){
                        indicator.style.display = 'block';
                        indicator.textContent = !online ? ('Offline — '+pending+' alterações pendentes') : (syncing ? ('Sincronizando '+pending+' alteração(ões)...') : (pending>0 ? (pending+' alterações pendentes') : ''));
                    } else {
                        indicator.style.display = 'none';
                    }
                }
                update();
                window.addEventListener('online', function(){ update({ pending: (window.offlineQueue && window.offlineQueue.getQueue().length) || 0, syncing: false }); });
                window.addEventListener('offline', function(){ update({ pending: (window.offlineQueue && window.offlineQueue.getQueue().length) || 0, syncing: false }); });
                if (window.offlineQueue && typeof window.offlineQueue.onChange === 'function') {
                    window.offlineQueue.onChange(update);

            } catch(_) {}
        })();

                if (items.length > 0) {
                    EventflowData.events = items.map(e => ({

                        description: e.description || '',
                        date: e.date,
                        time: e.time,

                        location: e.location || '',
                        address: e.address || '',
                        category: e.category || 'Tecnologia',

                    }));

        // Manipular ações do evento
        function handleEventAction(eventId, action) {
            const event = EventflowData.events.find(e => e.id == eventId);
            if (!event) return;

            switch(action) {
                case 'view':
                    showEventDetails(eventId);
                    break;
                    
                case 'edit':
                    ensureEventExistsOnServer(eventId).then(exists => {
                        if (!exists) {
                            const confirmRecreate = confirm('Este evento não está no servidor. Deseja recriá-lo agora?');
                            if (confirmRecreate) {
                                recreateOnServer(eventId).then(ok => { if (ok) editEvent(eventId); });
                            } else {
                                window.app?.showToast('Evento permanece somente local.', 'info');
                            }
                            return;
                        }
                        editEvent(eventId);
                    });
                    break;
                    
                case 'delete':
                    if (confirm(`Tem certeza que deseja excluir o evento "${event.title}"?`)) {
                        ensureEventExistsOnServer(eventId).then(exists => {
                            if (!exists) {
                                // Remover apenas localmente
                                EventflowData.events = EventflowData.events.filter(e => String(e.id) !== String(eventId));
                                try { saveToLocalStorage && saveToLocalStorage(); } catch(_) {}
                                loadEvents();
                                window.app?.showToast('Evento removido localmente (não existia no servidor).', 'success');
                                return;
                            }
                            return api.del(`/events/${eventId}`, { auth: true })
                           .then(async res => {
                                if (!res.ok) throw new Error('Falha ao excluir');
                                await syncEventsFromBackend();
                                loadEvents();
                                window.app?.showToast('Evento excluído com sucesso!', 'success');
                            })
                            .catch(() => {
                                window.offlineQueue && window.offlineQueue.enqueue('DELETE', `/events/${eventId}`, null, { auth: true });
                                EventflowData.events = EventflowData.events.filter(e => String(e.id) !== String(eventId));
                                try { saveToLocalStorage && saveToLocalStorage(); } catch(_) {}
                                loadEvents();
                                window.app?.showToast('Exclusão pendente (offline). Removido localmente.', 'warning');
                            })
                        });
                    }
                    break;
                    
                case 'register':
                    ensureEventExistsOnServer(eventId).then(exists => {
                        if (!exists) {
                            const confirmRecreate = confirm('Este evento não está no servidor. Deseja recriá-lo agora?');
                            if (confirmRecreate) {
                                recreateOnServer(eventId).then(ok => { if (ok) registerForEvent(eventId); });
                            } else {
                                window.app?.showToast('A inscrição requer o evento no servidor.', 'info');
                            }
                            return;
                        }
                        registerForEvent(eventId);
                    });
                    break;
                case 'unregister':
                    ensureEventExistsOnServer(eventId).then(exists => {
                        if (!exists) {
                            window.app?.showToast('Evento não encontrado no servidor. Re-sincronizando...', 'warning');
                            (async ()=>{ await syncEventsFromBackend(); loadEvents(); })();
                            return;
                        }
                        unregisterForEvent(eventId);
                    });
                    break;
                
                case 'recreate-server':
                    (async () => {
                        const ok = await recreateOnServer(eventId);
                        if (!ok) return;
                        // Após recriar, opcionalmente solicitar regeneração do banner
                        window.app?.showToast('Evento recriado no servidor.', 'success');
                        loadEvents();
                    })();
                    break;
                case 'share-png':
                    (async () => {
                        try {
                            const customUrl = getCustomBannerUrl(event.id);
                            const opts = getBannerOptionsFromUI();
                            if (customUrl) {
                                const blob = await fetchImageBlob(customUrl);
                                if (blob) {
                                    const url = URL.createObjectURL(blob);
                                    const a = document.createElement('a');
                                    a.href = url;
                                    const ext = (blob.type.includes('jpeg') || blob.type.includes('jpg')) ? 'jpg' : (blob.type.includes('png') ? 'png' : 'img');
                                    a.download = `banner-${String(event.title||'evento').replace(/\s+/g,'-').toLowerCase()}.${ext}`;
                                    document.body.appendChild(a); a.click();
                                    setTimeout(() => { URL.revokeObjectURL(url); a.remove(); }, 500);
                                    return;
                                }
                            }
                            const canvas = await createEventBannerCanvas(event, opts);
                            canvas.toBlob((blob2) => {
                                if (!blob2) return;
                                const url = URL.createObjectURL(blob2);
                                const a = document.createElement('a');
                                a.href = url;
                                a.download = `banner-${String(event.title||'evento').replace(/\s+/g,'-').toLowerCase()}.png`;
                                document.body.appendChild(a); a.click();
                                setTimeout(() => { URL.revokeObjectURL(url); a.remove(); }, 500);
                            }, 'image/png');
                        } catch (e) { window.app?.showToast('Falha ao gerar PNG', 'error'); }
                    })();
                    break;
                case 'share-pdf':
                    (async () => {
                        try {
                            const customUrl = getCustomBannerUrl(event.id);
                            const opts = getBannerOptionsFromUI();
                            let dataUrl = '';
                            let naturalW = 0, naturalH = 0;
                            if (customUrl) {
                                const blob = await fetchImageBlob(customUrl);
                                if (blob) {
                                    const tempUrl = URL.createObjectURL(blob);
                                    const img = new Image();
                                    const dims = await new Promise((resolve) => { img.onload = () => resolve({ w: img.naturalWidth, h: img.naturalHeight }); img.src = tempUrl; });
                                    naturalW = dims.w; naturalH = dims.h;
                                    dataUrl = await new Promise((resolve) => { const reader = new FileReader(); reader.onload = () => resolve(reader.result); reader.readAsDataURL(blob); });
                                    URL.revokeObjectURL(tempUrl);
                                }
                            }
                            if (!dataUrl) {
                                const canvas = await createEventBannerCanvas(event, opts);
                                naturalW = canvas.width; naturalH = canvas.height;
                                dataUrl = canvas.toDataURL('image/png');
                            }
                            const mmW = Math.round(naturalW * 25.4 / 96);
                            const mmH = Math.round(naturalH * 25.4 / 96);
                            const w = window.open('', '_blank');
                            if (!w) { alert('Permita pop-ups para salvar o PDF'); return; }
                            const html = `<!doctype html><html><head><meta charset="utf-8">
                              <title>Banner do Evento</title>
                              <style>@page{size:${mmW}mm ${mmH}mm;margin:0} img{width:100%; height:auto} body{margin:0;}</style>
                            </head><body><img src="${dataUrl}" alt="Banner do Evento" /></body></html>`;
                            w.document.open(); w.document.write(html); w.document.close();
                            const img = w.document.querySelector('img');
                            img.onload = () => { try { w.focus(); w.print(); } catch(_){} };
                        } catch (e) { window.app?.showToast('Falha ao preparar PDF', 'error'); }
                    })();
                    break;
                case 'share-wa':
                    (async () => {
                        try {
                            const customUrl = getCustomBannerUrl(event.id);
                            const opts = getBannerOptionsFromUI();
                            let blob = null;
                            if (customUrl) { blob = await fetchImageBlob(customUrl); }
                            if (!blob) {
                                const canvas = await createEventBannerCanvas(event, opts);
                                blob = await new Promise((resolve) => canvas.toBlob(resolve, 'image/png'));
                            }
                            const ext = (blob && (blob.type.includes('jpeg') || blob.type.includes('jpg'))) ? 'jpg' : 'png';
                            const file = blob ? new File([blob], `banner-evento.${ext}`, { type: blob.type || 'image/png' }) : null;
                            const text = buildWhatsAppText(event);
                            if (file && navigator.canShare && navigator.canShare({ files: [file] })) {
                                await navigator.share({ files: [file], text, title: event.title || 'Evento' });
                            } else {
                                const waUrl = 'https://wa.me/?text=' + encodeURIComponent(text);
                                window.open(waUrl, '_blank');
                                window.app?.showToast('Baixe o banner e anexe manualmente no WhatsApp (se necessário).', 'info');
                            }
                        } catch (e) { window.app?.showToast('Não foi possível compartilhar no WhatsApp', 'error'); }
                    })();
                    break;
                
            }
        }

        function getBannerOptionsFromUI(){
            const format = (document.getElementById('bannerFormat')?.value) || 'wide';
            const theme = (document.getElementById('bannerTheme')?.value) || 'auto';
            const accent = (document.getElementById('accentColor')?.value) || '#f59e0b';
            return { format, theme, accent };
        }

        // Geração de banner adaptável
        async function createEventBannerCanvas(ev, opts={}){
            const title = (ev && ev.title) || 'Evento';
            const dateText = (ev && ev.date) || '';
            const timeText = (ev && ev.time) || '';
            const locText = (ev && (ev.location || ev.address)) || '';

            const format = opts.format || 'wide';
            const sizeMap = { wide: { W: 1200, H: 628 }, square: { W: 1080, H: 1080 }, story: { W: 1080, H: 1920 } };
            const { W, H } = sizeMap[format] || sizeMap.wide;
            const canvas = document.createElement('canvas');
            canvas.width = W; canvas.height = H;
            const ctx = canvas.getContext('2d');

            const theme = (opts.theme || 'auto');
            const accent = (opts.accent || '#f59e0b');
            const palettes = {
                sunset: { bg1: '#1f2937', bg2: '#7c2d12', deco: '#ffffff', brand: '#fb923c', title: '#fff', sub: '#fde68a' },
                ocean: { bg1: '#0f172a', bg2: '#0ea5e9', deco: '#ffffff', brand: '#93c5fd', title: '#fff', sub: '#a5f3fc' },
                forest:{ bg1: '#0b1020', bg2: '#065f46', deco: '#ffffff', brand: '#34d399', title: '#fff', sub: '#bbf7d0' },
                royal: { bg1: '#111827', bg2: '#4338ca', deco: '#ffffff', brand: '#c4b5fd', title: '#fff', sub: '#e9d5ff' },
                minimal:{ bg1: '#111827', bg2: '#111827', deco: '#ffffff', brand: '#e5e7eb', title: '#fff', sub: '#9ca3af' }
            };
            const pickAuto = () => palettes.sunset;
            const pal = theme === 'auto' ? pickAuto() : (palettes[theme] || palettes.sunset);

            const grad = ctx.createLinearGradient(0,0,W,H);
            grad.addColorStop(0, pal.bg1); grad.addColorStop(1, pal.bg2);
            ctx.fillStyle = grad; ctx.fillRect(0,0,W,H);
            ctx.globalAlpha = 0.06; ctx.fillStyle = pal.deco;
            for (let i=0;i<28;i++){ const r=Math.random()*60+20; const x=Math.random()*W, y=Math.random()*H; ctx.beginPath(); ctx.arc(x,y,r,0,Math.PI*2); ctx.fill(); }
            ctx.globalAlpha = 1;

            const brandBarH = Math.max(40, Math.round(H*0.06));
            ctx.fillStyle = pal.brand; ctx.globalAlpha = 0.25; ctx.fillRect(0,0,W,brandBarH);
            ctx.globalAlpha = 1; ctx.fillStyle = pal.brand;
            ctx.font = `700 ${Math.round(brandBarH*0.6)}px Inter, Arial, sans-serif`; ctx.fillText('Eventflow', 24, Math.round(brandBarH*0.75));

            const titleMaxWidth = W - 80;
            let tSize = Math.round(H * (format==='story' ? 0.06 : format==='square' ? 0.08 : 0.09));
            ctx.fillStyle = pal.title; ctx.font = `700 ${tSize}px Inter, Arial, sans-serif`;
            const lines = wrapText(ctx, String(title).toUpperCase(), titleMaxWidth);
            let y = Math.round(H * 0.22);
            lines.slice(0,3).forEach(line => { ctx.fillText(line, 40, y); y += tSize + Math.round(tSize*0.15); });

            const subSize = Math.round(tSize * 0.55);
            ctx.fillStyle = accent || pal.sub; ctx.font = `600 ${subSize}px Inter, Arial, sans-serif`;
            const dtLine = (dateText && timeText) ? `${dateText} • ${timeText}` : (dateText || timeText || '');
            if (dtLine) { ctx.fillText(dtLine, 40, y + Math.round(subSize*0.2)); }

            ctx.fillStyle = pal.sub; ctx.font = `500 ${Math.round(subSize*0.9)}px Inter, Arial, sans-serif`;
            const locLine = locText ? `Local: ${locText}` : '';
            if (locLine) ctx.fillText(locLine, 40, y + Math.round(subSize*1.5));

            ctx.fillStyle = '#9ca3af'; ctx.font = `400 ${Math.round(H*0.025)}px Inter, Arial, sans-serif`;
            ctx.fillText('Crie, compartilhe e participe de eventos.', 40, H - Math.round(H*0.03));
            return canvas;
        }

        function wrapText(ctx, text, maxWidth){
            const words = String(text).split(/\s+/); const lines = []; let current = '';
            for (let i=0;i<words.length;i++){ const test = current ? current + ' ' + words[i] : words[i]; if (ctx.measureText(test).width <= maxWidth){ current = test; } else { if (current) lines.push(current); current = words[i]; } }
            if (current) lines.push(current); return lines;
        }

        function buildWhatsAppText(ev){
            const title = (ev && ev.title) || 'Evento';
            const dateText = (ev && ev.date) || '';
            const timeText = (ev && ev.time) || '';
            const locText = (ev && (ev.location || ev.address)) || '';
            const link = `https://${location.host}${location.pathname.replace(/events\.html$/, 'pages/event-details.html')}?id=${encodeURIComponent(ev.id)}`;
            const lines = [ `📣 ${title}`, dateText || '', timeText ? `Horário: ${timeText}` : '', locText ? `Local: ${locText}` : '', '', `🔗 Detalhes: ${link}` ].filter(Boolean);
            return lines.join('\n');
        }

        // Removido: fetchBannerBlob (automação de banners desativada)

        async function ensureEventExistsOnServer(eventId){
            try {
                const res = await api.get(`/events/${eventId}`, { auth: true });
                if (!res.ok) {
                    if (res.status === 404) {
                        const ev = EventflowData.events.find(e => String(e.id) === String(eventId));
                        if (ev) { ev.unsynced = true; try { saveToLocalStorage && saveToLocalStorage(); } catch(_) {} }
                    }
                    return false;
                }
                await res.json().catch(()=>({}));
                const ev = EventflowData.events.find(e => String(e.id) === String(eventId));
                if (ev) { ev.unsynced = false; try { saveToLocalStorage && saveToLocalStorage(); } catch(_) {} }
                return true;
            } catch (e) { return false; }
        }

        function getCustomBanners(){
            try { return JSON.parse(localStorage.getItem('customBanners') || '{}'); } catch(_) { return {}; }
        }
        function getCustomBannerUrl(id){
            const map = getCustomBanners();
            return map[id] || '';
        }
        async function fetchImageBlob(url){
            try { const res = await fetch(url, { mode: 'cors' }); if (!res.ok) return null; return await res.blob(); } catch(_) { return null; }
        }

        async function recreateOnServer(eventId){
            const ev = EventflowData.events.find(e => String(e.id) === String(eventId));
            if (!ev) return false;
            const payload = {
                title: ev.title,
                description: ev.description || '',
                date: ev.date,
                time: ev.time,
                endDate: ev.endDate || ev.date,
                endTime: ev.endTime || ev.time,
                location: ev.location || '',
                address: ev.address || '',
                category: ev.category || 'Tecnologia',
                status: ev.status || 'upcoming',
                capacity: ev.capacity || 50,
                organizer: ev.organizer || 'Organizador',
                color: ev.color || '#1976d2'
            };
            try {
                const res = await api.post('/events', payload, { auth: true });
                const body = await res.json().catch(()=>({}));
                if (!res.ok) throw new Error(body.error || 'Falha ao recriar no servidor');
                const newId = body.id || body._id;
                if (newId) {
                    ev.id = newId;
                    ev.unsynced = false;
                    try { saveToLocalStorage && saveToLocalStorage(); } catch(_) {}
                    await syncEventsFromBackend();
                    loadEvents();
                    window.app?.showToast('Evento recriado no servidor com sucesso!', 'success');
                    return true;
                }
            } catch (err) {
                window.app?.showToast(err.message || 'Erro ao recriar no servidor', 'error');
            }
            return false;
        }

        // Mostrar detalhes do evento
        function showEventDetails(eventId) {
            if (!eventId) return;
            // Navegar para página dedicada de detalhes
            window.location.href = `event-details.html?id=${eventId}`;
        }

        // Editar evento
        function editEvent(eventId) {
            const event = EventflowData.events.find(e => e.id == eventId);
            if (!event) return;

            // Preencher modal com dados do evento
            document.getElementById('eventTitle').value = event.title;
            document.getElementById('eventDate').value = event.date;
            document.getElementById('eventTime').value = event.time;
            document.getElementById('eventLocation').value = event.location;
            document.getElementById('eventCategory').value = event.category;
            document.getElementById('eventCapacity').value = event.capacity;
            document.getElementById('eventDescription').value = event.description;

            // Atualizar modal para edição
            document.querySelector('.modal-header h3').textContent = 'Editar Evento';
            document.getElementById('modalSave').textContent = 'Salvar Alterações';

            // Mostrar modal
            document.getElementById('createEventModal').classList.add('active');

            // Configurar salvamento
            const saveBtn = document.getElementById('modalSave');
            saveBtn.onclick = () => saveEvent(eventId);
        }

        // Registrar para evento
        function registerForEvent(eventId) {
            const event = EventflowData.events.find(e => e.id == eventId);
            if (!event) return;
            if (event.registered >= event.capacity) {
                alert('Este evento está lotado!');
                return;
            }
            api.post(`/events/${eventId}/register`, {}, { auth: true })
              .then(async res => {
                const body = await res.json().catch(() => ({}));
                if (!res.ok) throw new Error(body.error || 'Falha ao inscrever');
                await syncEventsFromBackend();
                window.app?.showToast(`Inscrição confirmada para ${event.title}!`, 'success');
                loadEvents();
              })
                            .catch(err => {
                                // Offline: incrementa local e enfileira
                                event.registered = Math.min((event.registered || 0) + 1, event.capacity || 50);
                                event.unsynced = true;
                                try { saveToLocalStorage && saveToLocalStorage(); } catch(_) {}
                                window.offlineQueue && window.offlineQueue.enqueue('POST', `/events/${eventId}/register`, {}, { auth: true });
                                window.app?.showToast('Inscrição pendente (offline). Será sincronizada ao voltar a conexão.', 'warning');
                                loadEvents();
                            })
        }

                // Cancelar inscrição
                function unregisterForEvent(eventId) {
                        const event = EventflowData.events.find(e => e.id == eventId);
                        if (!event) return;
                        api.post(`/events/${eventId}/unregister`, {}, { auth: true })
                            .then(async res => {
                                const body = await res.json().catch(() => ({}));
                                if (!res.ok) throw new Error(body.error || 'Falha ao cancelar inscrição');
                                await syncEventsFromBackend();
                                window.app?.showToast(`Inscrição cancelada em ${event.title}.`, 'success');
                                loadEvents();
                            })
                            .catch(err => {
                                // Offline: decrementa local e enfileira
                                event.registered = Math.max((event.registered || 0) - 1, 0);
                                event.unsynced = true;
                                try { saveToLocalStorage && saveToLocalStorage(); } catch(_) {}
                                window.offlineQueue && window.offlineQueue.enqueue('POST', `/events/${eventId}/unregister`, {}, { auth: true });
                                window.app?.showToast('Cancelamento pendente (offline). Será sincronizado ao voltar a conexão.', 'warning');
                                loadEvents();
                            })
                }

        // Funções auxiliares
        function getCategoryClass(category) {
            const classMap = {
                'Tecnologia': 'tech',
                'Marketing': 'marketing',
                'Desenvolvimento': 'development',
                'Recrutamento': 'recruitment'
            };
            return classMap[category] || 'tech';
        }

        function getStatusText(status) {
            const statusMap = {
                'upcoming': 'Em breve',
                'ongoing': 'Em andamento',
                'completed': 'Concluído',
                'cancelled': 'Cancelado'
            };
            return statusMap[status] || status;
        }

        // Salvar evento (criação ou edição)
        function saveEvent(eventId = null) {
            const form = document.getElementById('eventForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const eventData = {
                title: document.getElementById('eventTitle').value,
                date: document.getElementById('eventDate').value,
                time: document.getElementById('eventTime').value,
                location: document.getElementById('eventLocation').value,
                category: document.getElementById('eventCategory').value,
                capacity: (parseInt(document.getElementById('eventCapacity').value, 10) || 50),
                description: document.getElementById('eventDescription').value,
                status: 'upcoming',
                organizer: 'Organizador',
                color: '#1976d2'
            };

                        if (eventId) {
                                                                api.put(`/events/${eventId}`, eventData, { auth: true })
                                    .then(async res => {
                                                                                const body = await res.json().catch(() => ({}));
                                                                                if (!res.ok) throw new Error((body.error || res.statusText || 'Falha ao atualizar evento') + ` (HTTP ${res.status})`);
                                        await syncEventsFromBackend();
                                        window.app?.showToast('Evento atualizado com sucesso!', 'success');
                                        loadEvents();
                                    })
                                    .catch(async err => {
                                        const ev = EventflowData.events.find(e => String(e.id) === String(eventId));
                                        if (ev) {
                                            Object.assign(ev, eventData);
                                            ev.unsynced = true;
                                            try { saveToLocalStorage && saveToLocalStorage(); } catch(_) {}
                                            // Se for 403, recria no servidor sob o usuário atual em vez de re-enfileirar
                                            if (String(err && err.message || '').includes('(HTTP 403)')) {
                                                const ok = await recreateOnServer(eventId);
                                                if (ok) {
                                                    window.app?.showToast('Evento recriado e atualizado sob sua conta.', 'success');
                                                } else {
                                                    window.app?.showToast('Sem permissão para editar este evento. Mantido localmente.', 'warning');
                                                }
                                            } else {
                                                window.offlineQueue && window.offlineQueue.enqueue('PUT', `/events/${eventId}`, eventData, { auth: true });
                                                window.app?.showToast('Atualização pendente (offline). Será sincronizada ao voltar a conexão.', 'warning');
                                            }
                                            loadEvents();
                                        } else {
                                            window.app?.showToast(err.message, 'error');
                                        }
                                    });
                        } else {
                                                                api.post('/events', eventData, { auth: true })
                                    .then(async res => {
                                                                                const body = await res.json().catch(() => ({}));
                                                                                if (!res.ok) throw new Error((body.error || res.statusText || 'Falha ao criar evento') + ` (HTTP ${res.status})`);
                                        await syncEventsFromBackend();
                                        window.app?.showToast('Evento criado com sucesso!', 'success');
                                        loadEvents();
                                    })
                                    .catch(err => {
                                        const localId = `local-${Date.now()}`;
                                        const newEv = { id: localId, ...eventData, registered: 0, attendees: [], unsynced: true };
                                        EventflowData.events = (EventflowData.events || []).concat([newEv]);
                                        try { saveToLocalStorage && saveToLocalStorage(); } catch(_) {}
                                        window.offlineQueue && window.offlineQueue.enqueue('POST', '/events', eventData, { auth: true });
                                        window.app?.showToast('Evento criado localmente (offline). Será sincronizado ao voltar a conexão.', 'warning');
                                        loadEvents();
                                    });
                        }

            // Fechar modal
            document.getElementById('createEventModal').classList.remove('active');
            form.reset();

            // Recarregar eventos
            loadEvents();
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            try { api.requireAuth(); } catch(_) {}
            (async () => {
                let ok = false;
                try { ok = await api.requireVerified(); } catch(_) {}
                if (ok) {
                    await syncEventsFromBackend();
                }
                // Mesmo não verificado, renderiza dados locais
                loadEvents();

                // Conectar Socket.IO para receber eventos criados em outros dispositivos
                try {
                    const base = (window.api && window.api.url) ? window.api.url : ((typeof window.API_BASE_URL !== 'undefined' && window.API_BASE_URL) ? window.API_BASE_URL : '');
                    window.evSocket = io(base, {
                        transports: ['websocket','polling'],
                        auth: { token: api.token.get() }
                    });
                    window.evSocket.on('event:created', async ({ event }) => {
                        // Simplifica: re-sincroniza lista ao receber novo evento
                        await syncEventsFromBackend();
                        loadEvents();
                    });
                    window.evSocket.on('event:updated', async ({ event }) => {
                        await syncEventsFromBackend();
                        loadEvents();
                    });
                    window.evSocket.on('event:deleted', async ({ id }) => {
                        await syncEventsFromBackend();
                        loadEvents();
                    });
                } catch (e) { /* silencioso */ }
            })();

            // Configurar filtros
            document.getElementById('filterStatus')?.addEventListener('change', filterEvents);
            document.getElementById('filterCategory')?.addEventListener('change', filterEvents);
            document.getElementById('searchEvents')?.addEventListener('input', filterEvents);
            document.querySelector('.search-button')?.addEventListener('click', filterEvents);

            // Botão criar evento
            document.getElementById('createEventBtn')?.addEventListener('click', () => {
                // Limpar formulário com segurança
                const ef = document.getElementById('eventForm');
                if (ef) ef.reset();
                
                // Configurar modal para criação
                document.querySelector('.modal-header h3').textContent = 'Criar Novo Evento';
                document.getElementById('modalSave').textContent = 'Criar Evento';
                
                // Configurar salvamento
                const saveBtn = document.getElementById('modalSave');
                saveBtn.onclick = () => saveEvent();
                
                // Mostrar modal
                document.getElementById('createEventModal').classList.add('active');
            });

            // Fechar modal
            document.getElementById('modalClose')?.addEventListener('click', () => {
                document.getElementById('createEventModal').classList.remove('active');
                const ef = document.getElementById('eventForm');
                if (ef) ef.reset();
            });

            document.getElementById('modalCancel')?.addEventListener('click', () => {
                document.getElementById('createEventModal').classList.remove('active');
                const ef = document.getElementById('eventForm');
                if (ef) ef.reset();
            });

            // Fechar modal ao clicar fora
            window.addEventListener('click', (e) => {
                const modal = document.getElementById('createEventModal');
                if (e.target === modal) {
                    modal.classList.remove('active');
                    const ef = document.getElementById('eventForm');
                    if (ef) ef.reset();
                }
            });

            // Sidebar toggle
            const sidebarToggle = document.getElementById('sidebarToggle');
            const sidebar = document.getElementById('sidebar');

            if (sidebarToggle && sidebar) {
                sidebarToggle.addEventListener('click', () => {
                    sidebar.classList.toggle('collapsed');
                });
            }

            // Logout
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    if (confirm('Tem certeza que deseja sair?')) {
                        api.token.clear();
                        window.location.href = '../login-firebase.html';
                    }
                });
            }

            // Removido: helpers de teste relacionados a bannerUrl e automação
        });
    </script>
