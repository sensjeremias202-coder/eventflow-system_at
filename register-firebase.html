<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Eventflow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: linear-gradient(135deg, #2E5051, #3A7B7D); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { background: white; border-radius: 15px; padding: 40px; width: 100%; max-width: 500px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo-icon { width: 80px; height: 80px; background: linear-gradient(135deg, #2E5051, #4CAF50); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px; }
        .logo-icon i { font-size: 36px; color: white; }
        .logo h1 { color: #2E5051; font-size: 28px; font-weight: 800; }
        .logo p { color: #666; font-size: 14px; margin-top: 5px; }
        .form-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 8px; color: #2E5051; font-weight: 600; font-size: 14px; }
        input { width: 100%; padding: 14px; border: 2px solid #E0E0E0; border-radius: 8px; font-size: 16px; transition: all 0.3s; }
        input:focus { outline: none; border-color: #2E5051; box-shadow: 0 0 0 3px rgba(46, 80, 81, 0.1); }
        .btn { width: 100%; padding: 14px; background: #2E5051; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 10px; }
        .btn:hover { background: #1E4041; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(46, 80, 81, 0.2); }
        .btn:active { transform: translateY(0); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .message { padding: 12px; border-radius: 8px; margin-bottom: 15px; text-align: center; font-size: 14px; display: none; }
        .success { background: #D4EDDA; color: #155724; border: 1px solid #C3E6CB; display: block; }
        .error { background: #F8D7DA; color: #721C24; border: 1px solid #F5C6CB; display: block; }
        .links { text-align: center; margin-top: 18px; }
        .links a { color: #2E5051; text-decoration: none; font-weight: 600; }
        .links a:hover { color: #4CAF50; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon"><i class="fas fa-user-plus"></i></div>
            <h1>Criar Conta</h1>
            <p>Cadastre-se para acessar o Eventflow</p>
        </div>

        <div id="message" class="message"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="name"><i class="fas fa-id-card"></i> Nome completo</label>
                <input type="text" id="name" placeholder="Seu nome" required>
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" placeholder="voce@email.com" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Senha</label>
                <input type="password" id="password" placeholder="Mínimo 6 caracteres" minlength="6" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword"><i class="fas fa-lock"></i> Confirmar senha</label>
                <input type="password" id="confirmPassword" placeholder="Repita sua senha" minlength="6" required>
            </div>
            <button type="submit" class="btn" id="registerBtn">
                <span id="btnText">Criar conta</span>
                <span id="btnLoading" class="loading" style="display:none;width:18px;height:18px;border:3px solid rgba(255,255,255,0.3);border-top-color:white;border-radius:50%;display:none"></span>
            </button>
        </form>

        <div class="links" style="margin-top: 16px;">
            <a href="login-firebase.html"><i class="fas fa-sign-in-alt"></i> Já tenho conta</a>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('registerForm');
            const message = document.getElementById('message');
            const btn = document.getElementById('registerBtn');
            const btnText = document.getElementById('btnText');
            const btnLoading = document.getElementById('btnLoading');

            function showMessage(text, type) {
                message.textContent = text;
                message.className = 'message ' + type;
            }

            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (!name || !email || !password || !confirmPassword) {
                    showMessage('Preencha todos os campos', 'error');
                    return;
                }
                if (!validateEmail(email)) {
                    showMessage('Digite um email válido', 'error');
                    return;
                }
                if (password.length < 6) {
                    showMessage('A senha deve ter ao menos 6 caracteres', 'error');
                    return;
                }
                if (password !== confirmPassword) {
                    showMessage('As senhas não coincidem', 'error');
                    return;
                }

                btn.disabled = true; btnText.textContent = 'Criando...'; btnLoading.style.display = 'inline-block';

                try {
                    const res = await api.post('/auth/register', { name, email, password });
                    const data = await res.json();
                    if (res.ok) {
                        api.token.set(data.token);
                        showMessage('✅ Conta criada com sucesso! Redirecionando...', 'success');
                        setTimeout(() => { window.location.href = 'pages/dashboard.html'; }, 1200);
                    } else {
                        showMessage('❌ ' + (data.error || 'Erro ao criar conta'), 'error');
                        btn.disabled = false; btnText.textContent = 'Criar conta'; btnLoading.style.display = 'none';
                    }
                } catch (err) {
                    const msg = (err && err.message) ? 'Erro: ' + err.message : 'Erro de conexão com o servidor';
                    showMessage('❌ ' + msg, 'error');
                    btn.disabled = false; btnText.textContent = 'Criar conta'; btnLoading.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
