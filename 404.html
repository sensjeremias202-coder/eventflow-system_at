<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Página não encontrada (404) - Eventflow</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .notfound { max-width: 800px; margin: 8vh auto; background: #fff; border-radius: 16px; box-shadow: 0 8px 24px rgba(0,0,0,0.12); padding: 32px; text-align: center; }
    .notfound h1 { color: var(--primary-color); margin-bottom: 8px; }
    .notfound p { color: var(--text-muted); margin: 8px 0; }
    .notfound .actions { display:flex; gap:12px; justify-content:center; margin-top:20px; flex-wrap:wrap; }
    .notfound code { background:#f8f9fa; padding:2px 6px; border-radius:6px; }
  </style>
</head>
<body>
  <div class="notfound">
    <h1>404 • Arquivo não encontrado</h1>
    <p>O endereço acessado não existe neste site.</p>
    <div class="actions">
      <a class="btn btn-primary" href="/eventflow-system_at/">Ir para a página inicial</a>
      <a class="btn btn-secondary" href="/eventflow-system_at/pages/events.html">Abrir listagem de eventos</a>
    </div>
    <hr style="margin:24px 0; opacity:0.2">
    <p>Se você é o dono do site, verifique:</p>
    <p>• O <code>nome do arquivo</code> respeita maiúsculas/minúsculas da URL</p>
    <p>• Para a raiz do projeto, existe um <code>index.html</code></p>
  </div>
  <script>
    // Se a URL tiver caminho de branch do GitHub Pages, tentar resolver automaticamente
    (function(){
      var base = '/eventflow-system_at/';
      try {
        var path = location.pathname || '';
        var parts = path.split('/').filter(Boolean);
        var last = parts.length ? parts[parts.length - 1] : '';
        var stripExt = last.replace(/\.(html?)$/i, '');
        var map = {
          'events': 'pages/events.html',
          'events.html': 'pages/events.html',
          'dashboard': 'pages/dashboard.html',
          'dashboard.html': 'pages/dashboard.html',
          'calendar': 'pages/calendar.html',
          'calendar.html': 'pages/calendar.html',
          'chat': 'pages/chat.html',
          'chat.html': 'pages/chat.html',
          'profile': 'pages/profile.html',
          'profile.html': 'pages/profile.html',
          'index': 'index.html',
          'index.html': 'index.html',
          'login-firebase': 'login-firebase.html',
          'login-firebase.html': 'login-firebase.html',
          'register-firebase': 'register-firebase.html',
          'register-firebase.html': 'register-firebase.html'
        };
        var target = map[last] || map[stripExt] || null;
        if (target) {
          location.replace(base + target);
          return;
        }
        // Se está em /pages/<nome> sem extensão, tentar acrescentar .html
        if (path.startsWith(base + 'pages/')) {
          var pageSeg = stripExt;
          if (['events','dashboard','calendar','chat','profile'].includes(pageSeg)) {
            location.replace(base + 'pages/' + pageSeg + '.html');
            return;
          }
        }
      } catch(e) {}
    })();
  </script>
</body>
</html>
