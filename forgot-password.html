<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Eventflow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: linear-gradient(135deg, #2E5051, #3A7B7D); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { background: white; border-radius: 15px; padding: 40px; width: 100%; max-width: 520px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); }
        .logo { text-align: center; margin-bottom: 25px; }
        .logo-icon { width: 80px; height: 80px; background: linear-gradient(135deg, #2E5051, #4CAF50); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px; }
        .logo-icon i { font-size: 36px; color: white; }
        .logo h1 { color: #2E5051; font-size: 26px; font-weight: 800; }
        .logo p { color: #666; font-size: 14px; margin-top: 5px; }
        .card { background: #fff; border-radius: 12px; border: 2px solid #E0E0E0; padding: 20px; margin-bottom: 16px; }
        .card h2 { color: #2E5051; font-size: 18px; margin-bottom: 10px; }
        .form-group { margin-bottom: 14px; }
        label { display: block; margin-bottom: 8px; color: #2E5051; font-weight: 600; font-size: 14px; }
        input { width: 100%; padding: 14px; border: 2px solid #E0E0E0; border-radius: 8px; font-size: 16px; transition: all 0.3s; }
        input:focus { outline: none; border-color: #2E5051; box-shadow: 0 0 0 3px rgba(46, 80, 81, 0.1); }
        .btn { width: 100%; padding: 14px; background: #2E5051; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 6px; }
        .btn:hover { background: #1E4041; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(46, 80, 81, 0.2); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .message { padding: 12px; border-radius: 8px; margin-bottom: 15px; text-align: center; font-size: 14px; display: none; }
        .success { background: #D4EDDA; color: #155724; border: 1px solid #C3E6CB; display: block; }
        .error { background: #F8D7DA; color: #721C24; border: 1px solid #F5C6CB; display: block; }
        .links { text-align: center; margin-top: 12px; }
        .links a { color: #2E5051; text-decoration: none; font-weight: 600; }
        .links a:hover { color: #4CAF50; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon"><i class="fas fa-unlock-alt"></i></div>
            <h1>Recuperar Senha</h1>
            <p>Enviaremos um link de redefinição para seu email</p>
        </div>

        <div id="message" class="message"></div>

        <div class="card">
            <h2><i class="fas fa-paper-plane"></i> Solicitar redefinição</h2>
            <form id="requestForm">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" placeholder="voce@email.com" required>
                </div>
                <button type="submit" class="btn" id="requestBtn">Enviar instruções</button>
            </form>
        </div>

        <div class="card">
            <h2><i class="fas fa-key"></i> Redefinir com token</h2>
            <form id="resetForm">
                <div class="form-group">
                    <label for="token"><i class="fas fa-ticket-alt"></i> Token</label>
                    <input type="text" id="token" placeholder="Cole aqui o token recebido" required>
                </div>
                <div class="form-group">
                    <label for="newPassword"><i class="fas fa-lock"></i> Nova senha</label>
                    <input type="password" id="newPassword" minlength="6" placeholder="Mínimo 6 caracteres" required>
                </div>
                <div class="form-group">
                    <label for="confirmNewPassword"><i class="fas fa-lock"></i> Confirmar nova senha</label>
                    <input type="password" id="confirmNewPassword" minlength="6" placeholder="Repita a senha" required>
                </div>
                <button type="submit" class="btn" id="resetBtn">Redefinir senha</button>
            </form>
            <p style="margin-top:10px; color:#666; font-size: 13px;">Observação: se o backend não tiver os endpoints de recuperação configurados, esta etapa pode retornar erro. Posso implementar os endpoints se desejar.</p>
        </div>

        <div class="links">
            <a href="login-firebase.html"><i class="fas fa-arrow-left"></i> Voltar ao login</a>
        </div>
    </div>

    <script src="api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const message = document.getElementById('message');

            function showMessage(text, type) {
                message.textContent = text;
                message.className = 'message ' + type;
            }
            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }

            // Pré-preencher token da URL, se existir
            try {
                const params = new URLSearchParams(location.search);
                const t = params.get('token');
                if (t) document.getElementById('token').value = t;
            } catch(e){}

            // Solicitar redefinição
            document.getElementById('requestForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value.trim();
                const btn = document.getElementById('requestBtn');
                if (!validateEmail(email)) { showMessage('Digite um email válido', 'error'); return; }
                btn.disabled = true; btn.textContent = 'Enviando...';
                try {
                    const res = await api.post('/auth/forgot-password', { email });
                    const data = await res.json().catch(() => ({}));
                    if (res.ok) {
                        showMessage('✅ Enviamos as instruções para seu email.', 'success');
                    } else {
                        const msg = data.error || 'Endpoint indisponível. Posso ativar no backend se quiser.';
                        showMessage('❌ ' + msg, 'error');
                    }
                } catch (err) {
                    showMessage('❌ Erro de conexão com o servidor', 'error');
                } finally {
                    btn.disabled = false; btn.textContent = 'Enviar instruções';
                }
            });

            // Redefinir com token
            document.getElementById('resetForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const token = document.getElementById('token').value.trim();
                const newPassword = document.getElementById('newPassword').value;
                const confirmNewPassword = document.getElementById('confirmNewPassword').value;
                const btn = document.getElementById('resetBtn');

                if (!token) { showMessage('Informe o token', 'error'); return; }
                if (newPassword.length < 6) { showMessage('A nova senha deve ter ao menos 6 caracteres', 'error'); return; }
                if (newPassword !== confirmNewPassword) { showMessage('As senhas não coincidem', 'error'); return; }

                btn.disabled = true; btn.textContent = 'Redefinindo...';
                try {
                    const res = await api.post('/auth/reset-password', { token, newPassword });
                    const data = await res.json().catch(() => ({}));
                    if (res.ok) {
                        showMessage('✅ Senha redefinida com sucesso! Faça login.', 'success');
                        setTimeout(() => { window.location.href = 'login-firebase.html'; }, 1500);
                    } else {
                        const msg = data.error || 'Endpoint indisponível. Posso ativar no backend se quiser.';
                        showMessage('❌ ' + msg, 'error');
                    }
                } catch (err) {
                    showMessage('❌ Erro de conexão com o servidor', 'error');
                } finally {
                    btn.disabled = false; btn.textContent = 'Redefinir senha';
                }
            });
        });
    </script>
</body>
</html>
