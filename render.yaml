services:
  - type: web
    name: eventflow-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    autoDeploy: true
    plan: free
    envVars:
      - key: PORT
        value: 5000
